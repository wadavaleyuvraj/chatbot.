<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Chatbot</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div id="popup-button">
    <button id="open-chat-button">Open Chatbot</button>
  </div>
  <div id="chat-container">
    <div id="chat-header">
      <h1>Welcome to Real Estate Chatbot</h1>
    </div>
    <div id="chat-body">
      <div id="chat-messages">
        <!-- Chat messages will be displayed here -->
      </div>
      <div id="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
      </div>
      <div id="suggested-questions">
        <p>Suggested Questions:</p>
        <ul id="question-list">
          <!-- Suggested questions will be added here dynamically -->
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Add your custom JavaScript file here -->
</body>
</html>
